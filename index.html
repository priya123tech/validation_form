<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Forms</title>
  </head>
  <body>
      <div class="container ">
          <br>
          <h3 class="text-success text-center text-uppercase font-weight-bold"><em><ins> Registartion  Forms </ins></em> </h3>
          <br>
          <div class="col-lg-8 m-auto d-block">
              <form action="#" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label> Username: </label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off"></input>
                    <span id="username" class="text-danger font-weight-normal"></span>
                </div>  
                
                    <div class="form-group">
                        <label> Password: </label>
                        <input type="text" name="pass" class="form-control" id="pass" autocomplete="off"></input>
                        <span id="password" class="text-danger font-weight-normal"></span>
                    </div>  
                
                    <div class="form-group">
                        <label> Confirm Password: </label>
                        <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off"></input>
                        <span id="conpassword" class="text-danger font-weight-normal"></span>
                    </div>         
                
                    <div class="form-group">
                        <label> Mobile Number.: </label>
                        <input type="text" name="mobile" class="form-control" id="mobile" autocomplete="off"></input>
                        <span id="mobileno" class="text-danger font-weight-normal"></span>
                    </div>  

                    <div class="form-group">
                        <label> Email: </label>
                        <input type="text" name="email" class="form-control" id="email" autocomplete="off"></input>
                        <span id="emailid" class="text-danger font-weight-normal"></span>
                    </div>  
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
                    <input type="submit" name="submit" value="submit" class="btn btn-primary"></input>
                
            </form>
              </div>
      </div>

    <script>
        function validation(){
            var user= document.getElementById('user').value 
            var pass= document.getElementById('pass').value 
            var conpass= document.getElementById('conpass').value 
            var mobile= document.getElementById('mobile').value 
            var email= document.getElementById('email').value 
            if (user=="")
            {
                document.getElementById('username').innerHTML="**Please fill the username field"
                return false
            }
            if((user.length<=2) || (user.length>=20)){
                document.getElementById('username').innerHTML="**Username length must be between 2 to 20"
                return false
            }
            if (!isNaN(user)){
                document.getElementById('username').innerHTML="**Only charachters are allowed"
                return false
            }
            if (pass=="")
            {
                document.getElementById('password').innerHTML="**Please fill the Password field"
                return false
            }
            if((pass.length<=8) || (pass.length>=20)){
                document.getElementById('password').innerHTML="**Password length must be between 8 to 20"
                return false
            }

            if(pass!=conpass){
                document.getElementById('conpassword').innerHTML="**Password is not matching"
                return false
            }
            if (conpass=="")
            {
                document.getElementById('conpassword').innerHTML="**Re-enter the password"
                return false
            }
            if (mobile==""){
                document.getElementById('mobileno').innerHTML="**Mobile Number is required"
                return false
            }
            if (isNaN(mobile)){
                document.getElementById('mobileno').innerHTML="**Characters are not allowed"
                return false
            }
            if (mobile.length!=10){
                document.getElementById('mobileno').innerHTML="**Invalid mobile number"
                return false
            }
            if (email==""){
                document.getElementById('emailid').innerHTML="**Please fill the email field"
                return false
            }
            
        }
        </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
</body>
</html>
